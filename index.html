<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rankings Viewer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="tracker.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

<body>

<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Character Tracker</h1>
            <p>Discover Your Average Ranking!</p>
        </div>
        <div class="col-md-3"></div>
    </div>

    <form class="col-md-6 col-md-offset-3 text-center">
        <div class="form-group">
            <label for="userRegion">Server Region</label>
            <select type="text" class="form-control" id="userRegion">
                <option>US</option>
                <option>EU</option>
                <option>KR</option>
                <option>TW</option>
                <option>CN</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userServer">Server Name</label>
            <input type="text" class="form-control" id="userServer">
        </div>
        <div class="form-group">
            <label for="userCharacter">Character Name</label>
            <input type="text" class="form-control" id="userCharacter">
        </div>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" id="logMetric" name="optMetric" value="dps">DPS</label>
            <label class="radio-inline">
                <input type="radio" id="logMetric" name="optMetric" value="hps">HPS</label>
        </div>
        <div class="form-group">
            <label for="userKey">WarcraftLogs.com Public Key 
                <a href="https://www.warcraftlogs.com/accounts/changeuser/">Click here if access to private logs are necessary.</a>
            </label>
            <input class="form-control" id="userKey" value="879f290422d74824299a945f46eefca3">   
        </div>
    </form>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <a class="btn btn-info" href="#" role="button" onClick="toggleKeyField()">Show Key (Optional)</a>   
            <a class="btn btn-primary btn-md" href="#" role="button" onClick="buildRankings()">Fetch Rankings</a>
        </div>
    </div>
</div>

<div class="container">
    <h2 id="avgRanking"></h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <img src="trackingorc.jpg" alt="Tracking" height="400" width="457">
        </div>
    </div>
</div>
    
</body>
