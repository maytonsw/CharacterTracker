<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rankings Viewer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

<body>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="userServer">Server</label>
                <input type="text" class="form-control" id="userServer">
            </div>
            <div class="form-group">
                    <label for="userRegion">Server Region (US, EU, KR, TW, CN)</label>
                    <input type="text" class="form-control" id="userRegion">
                </div>
            <div class="form-group">
                <label for="userCharacter">Character</label>
                <input type="text" class="form-control" id="userCharacter">
            </div>
            <div class="form-group">
                <label for="logMetric">Log Metric (hps, dps)</label>
                <input type="text" class="form-control" id="logMetric">
            </div>
            <div class="form-group">
                <label for="userKey">WarcraftLogs.com Public Key. 
                    <a href="https://www.warcraftlogs.com/accounts/changeuser/">Available here if access to private logs are necessary. Otherwise leave this field unchanged.</a>
                </label>
                <input class="form-control" id="userKey" value="a9497cb93aa99dc7fd7d83e6d5dc91cd">
            </div>
            <a class="btn btn-primary" href="#" onClick="buildRankings()" role="button">Fetch Rankings</a>
        </form>
    </div>

    <div class="container">
    </br>
        <p id="avgRanking"></p> 
    </div>
    
    



</body>
